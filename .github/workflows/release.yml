name: Release

on:
  push:
    #tags:
     # - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      uses: php-actions/composer@v5
      with:
        php_version: 7.3
        composer_version: 1

    # - name: Install dependencies   
    #  run: composer install --prefer-dist --no-progress --no-suggest

    - name: Get the tag
      id: get_tag
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

    - name: Debug
      run: ./vendor/laravel-zero/framework/bin/box compile --working-dir=/home/runner/work/installer/installer/ --config=/home/runner/work/installer/installer/box.json --debug

    - name: Build
      run: php installer app:build --build-version=${{ steps.get_tag.outputs.VERSION }}
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.VERSION }}
        release_name: Release ${{ steps.get_tag.outputs.VERSION }}
        draft: false
        prerelease: false    

    - name: Upload Installer Asset
      id: upload-release-asset-installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./builds/installer
        asset_name: installer 
        asset_content_type: application/octet-stream

    - name: Upload Setup Asset
      id: upload-release-asset-setup
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/setup.sh
        asset_name: setup.sh 
        asset_content_type: text/plain 


